<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icon" href="img/book.png" />
</head>
<body>
    <div class="containerGeneral">
        <div class="block">
            <div class="menu">
                <form class="inputContainer" id="inputContainer">
                    <header class="head">Library</header>

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required/>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required/>

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required/>

                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" value="1" id="myCheckBox">
                    
                    <button class="addABook" id="addABook">Add</button>
                </form>
            </div>
            <div class="bookContainer" id="bookContainer"></div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
